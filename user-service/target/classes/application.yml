server:
  port: 8081

spring:
  # 数据库配置 (MySQL 8.4) - 支持环境变量，用于Docker部署
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/parking_user_db?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:123456}
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000
      connection-timeout: 30000

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

# MyBatis 配置
mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.parking.user.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# JWT 配置
jwt:
  secret: parking-management-system-jwt-secret-key-2025-microservices-project
  expiration: 86400000  # 24小时（单位：毫秒）
  header: Authorization
  prefix: Bearer

# 日志配置
logging:
  level:
    com.parking.user: debug
    com.alibaba.cloud.nacos: info
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} [${spring.application.name}:%server.port] - %msg%n'

# 业务配置 - 这些配置将从Nacos配置中心读取，支持动态刷新
business:
  feature:
    user-registration-enabled: true  # 是否允许用户注册
    max-login-attempts: 5  # 最大登录尝试次数
  cache:
    ttl: 3600  # 缓存过期时间（秒）
  pagination:
    default-page-size: 10  # 默认分页大小
    max-page-size: 100  # 最大分页大小
