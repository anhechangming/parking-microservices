<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的车位 - 停车管理系统</title>

    <link href="../libs/bootstrap.min.css" rel="stylesheet">
    <link href="../libs/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="toastContainer"></div>

    <!-- 导航栏 -->
    <nav class="navbar navbar-dark bg-success">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-p-square-fill"></i> 停车管理系统 - 业主端
            </span>
            <div class="d-flex align-items-center">
                <span class="navbar-text me-3">
                    <i class="bi bi-person-circle"></i>
                    <span id="usernameDisplay"></span>
                </span>
                <button class="btn btn-outline-light btn-sm" id="logoutBtn">
                    <i class="bi bi-box-arrow-right"></i> 退出
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-2 d-md-block sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">
                                <i class="bi bi-speedometer2"></i> 我的主页
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="my-parking.html">
                                <i class="bi bi-car-front"></i> 我的车位
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="my-fees.html">
                                <i class="bi bi-cash-coin"></i> 我的费用
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主内容区 -->
            <main class="col-md-10 ms-sm-auto content-wrapper">
                <h2 class="page-title">我的车位</h2>

                <!-- 车位信息卡片 -->
                <div class="row" id="parkingInfoContainer">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <i class="bi bi-car-front"></i> 车位详细信息
                            </div>
                            <div class="card-body" id="parkingInfo">
                                <!-- 动态加载 -->
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../libs/jquery.min.js"></script>
    <script src="../libs/bootstrap.bundle.min.js"></script>
    <script src="../libs/axios.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/utils.js"></script>

    <script>
        $(document).ready(function() {
            if (!Auth.checkAuth('owner')) return;

            $('#usernameDisplay').text(Auth.getUsername());
            $('#logoutBtn').click(() => Utils.confirm('确定要退出登录吗？', () => Auth.logout()));

            loadMyParking();
        });

        function loadMyParking() {
            const userId = Auth.getUserId();

            http.get(API.OWNER_PARKING.MY_PARKING, { params: { userId } })
                .then(res => {
                    if (res.data && res.data.parkingSpace) {
                        const parking = res.data.parkingSpace;
                        const record = res.data.ownerParking;

                        const html = `
                            <div class="row">
                                <div class="col-md-6">
                                    <p><strong>车位编号：</strong>${parking.parkNum}</p>
                                    <p><strong>车位类型：</strong>${DICT.PARK_TYPE[parking.parkType]}</p>
                                    <p><strong>车位状态：</strong>${DICT.PARK_STATUS[parking.parkStatus]}</p>
                                </div>
                                <div class="col-md-6">
                                    <p><strong>车牌号：</strong>${record.carNum || '未填写'}</p>
                                    <p><strong>入场时间：</strong>${Utils.formatDateTime(record.entryTime)}</p>
                                    <p><strong>停车天数：</strong>${record.parkingDays || 0} 天</p>
                                </div>
                            </div>
                            <button class="btn btn-primary btn-sm mt-3" onclick="showEditCarNumModal()">
                                <i class="bi bi-pencil"></i> 修改车牌号
                            </button>
                        `;

                        $('#parkingInfo').html(html);
                    } else {
                        $('#parkingInfo').html(`
                            <div class="text-center text-muted py-4">
                                <i class="bi bi-inbox fs-1 d-block mb-3"></i>
                                <p>您还没有分配车位</p>
                                <p class="text-muted">请联系管理员分配车位</p>
                            </div>
                        `);
                    }
                })
                .catch(err => {
                    console.error('加载车位信息失败：', err);
                    $('#parkingInfo').html(`
                        <div class="text-center text-muted py-4">
                            <i class="bi bi-inbox fs-1 d-block mb-3"></i>
                            <p>您还没有分配车位</p>
                            <p class="text-muted">请联系管理员分配车位</p>
                        </div>
                    `);
                });
        }

        function showEditCarNumModal() {
            const carNum = prompt('请输入新的车牌号：');
            if (carNum) {
                updateCarNum(carNum);
            }
        }

        function updateCarNum(carNum) {
            const userId = Auth.getUserId();

            http.put(API.OWNER_PARKING.UPDATE_CAR, null, {
                params: { userId, carNum }
            })
            .then(() => {
                Utils.showSuccess('车牌号更新成功');
                loadMyParking();
            })
            .catch(err => {
                console.error('更新车牌号失败：', err);
                Utils.showError('更新失败');
            });
        }
    </script>
</body>
</html>
