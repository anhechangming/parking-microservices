business:
  feature:
    user-registration-enabled: false  # 生产环境关闭公开注册
    max-login-attempts: 3
  cache:
    ttl: 7200  # 生产环境缓存时间长
  pagination:
    default-page-size: 10
    max-page-size: 50
  # JWT配置（必须与gateway一致！）
jwt:
  secret: parking-management-system-jwt-secret-key-2025-microservices-project
  expiration: 86400000
  header: Authorization
  prefix: Bearer
logging:
  level:
    com.parking.user: warn  # 生产环境只记录警告和错误