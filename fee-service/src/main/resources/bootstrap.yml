spring:
  application:
    name: fee-service  # 服务名称

  cloud:
    nacos:
      # Nacos 配置中心 - 在应用启动时加载
      config:
        server-addr: ${SPRING_CLOUD_NACOS_CONFIG_SERVER_ADDR:parking-nacos:8848}  # 使用Docker服务名
        file-extension: yaml  # 配置文件格式
        namespace: dev  # 命名空间（开发环境）
        group: DEFAULT_GROUP  # 分组
        refresh-enabled: true  # 启用配置动态刷新

      # Nacos 服务发现
      discovery:
        server-addr: ${SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR:parking-nacos:8848}
        namespace: dev
        group: DEFAULT_GROUP
        enabled: true

  profiles:
    active: dev  # 激活的环境
