spring:
  application:
    name: gateway-service  # 服务名称

  cloud:
    nacos:
      # Nacos 配置中心
      config:
        server-addr: ${SPRING_CLOUD_NACOS_CONFIG_SERVER_ADDR:parking-nacos:8848}
        file-extension: yaml
        namespace: dev  # 命名空间（开发环境）
        group: DEFAULT_GROUP
        refresh-enabled: true  # 启用配置动态刷新

      # Nacos 服务发现
      discovery:
        server-addr: ${SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR:parking-nacos:8848}
        namespace: dev
        group: DEFAULT_GROUP
        enabled: true

  profiles:
    active: dev  # 激活的环境
