server:
  port: 8082

spring:
  application:
    name: parking-service  # 服务名称

  # Nacos 服务注册与发现配置 (Spring Boot 3.5.7 + Spring Cloud 2025.0.0)
  cloud:
    nacos:
      discovery:
        server-addr: ${SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR:localhost:8848}  # Nacos地址，支持环境变量
        namespace: dev  # 命名空间（开发环境）
        group: DEFAULT_GROUP  # 分组
        enabled: true  # 启用服务注册
      config:
        server-addr: ${SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR:localhost:8848}  # 配置中心地址，支持环境变量
        file-extension: yaml  # 配置文件格式
        namespace: dev
        group: DEFAULT_GROUP
        refresh-enabled: true  # 启用配置动态刷新
    # 启用 OpenFeign 的熔断器支持 (Phase 3)
    openfeign:
      circuitbreaker:
        enabled: true  # 确保 Feign 使用 CircuitBreaker

# OpenFeign 配置 (Phase 3)
feign:
  circuitbreaker:
    enabled: true  # 启用熔断器
  client:
    config:
      default:
        connectTimeout: 5000  # 连接超时时间（毫秒）
        readTimeout: 5000  # 读取超时时间（毫秒）

# Resilience4j 熔断器配置 (Phase 3)
resilience4j:
  circuitbreaker:
    instances:
      user-service:  # 针对user-service的熔断配置
        failure-rate-threshold: 50  # 失败率阈值（50%）
        wait-duration-in-open-state: 10000  # 熔断开启后等待时间（10秒）
        sliding-window-size: 10  # 滑动窗口大小（记录最近10次调用）
        minimum-number-of-calls: 5  # 最小调用次数（至少5次调用后才计算失败率）
        permitted-number-of-calls-in-half-open-state: 3  # 半开状态下允许的调用次数
        automatic-transition-from-open-to-half-open-enabled: true  # 自动从开启到半开状态
        slow-call-rate-threshold: 100  # 慢调用率阈值
        slow-call-duration-threshold: 3000  # 慢调用时长阈值（3秒）
  timelimiter:
    instances:
      user-service:
        timeout-duration: 5s  # 超时时间

  # 数据库配置 (MySQL 8.4) - 支持环境变量，用于Docker部署
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/parking_business_db?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:123456}
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000
      connection-timeout: 30000

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

# MyBatis 配置
mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.parking.parking.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 日志配置
logging:
  level:
    com.parking.parking: debug
    com.alibaba.cloud.nacos: info
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} [${spring.application.name}:%server.port] - %msg%n'
